<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Bangladesh</title>

    <!-- custom styles -->
     <link rel="stylesheet" href="./styles.css">

    <!-- tailwind and daisyUI cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- custom tailwind classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        btn_bg: '#B4F461',
                        btn_light: '#F2F2F2',
                        btn_border: '#1111114d',
                        txt: '#111111',
                        txt_light: '#111111b3',
                        light_border: '#1111111a',
                        head_bg: '#F9F7F3'
                    },
                    fontFamily: {
                        lexend: ["Lexend", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="font-lexend">
    <!-- header section -->
    <header class="sticky top-0 backdrop-blur-sm">
        <!-- navbar -->
        <nav class="bg-head_bg py-6">
            <div class="max-w-6xl w-11/12 mx-auto flex items-center justify-center sm:justify-between gap-4 sm:gap-0 flex-wrap text-txt">
                <a href="./pages/blog.html" class="bg-btn_bg font-semibold sm:text-xl py-2 px-6 sm:py-3 sm:px-8 rounded-lg">Blog</a>
                <a href="./index.html" class="flex items-center gap-2 font-semibold sm:text-xl">
                    <img class="w-8 sm:w-auto" src="./assets/logo.png" alt="logo of donate bangladesh">
                    Donate Bangladesh
                </a>
                <div class="flex items-center gap-2 font-semibold sm:text-xl text-txt_light">
                    <img class="w-6 sm:w-auto" src="./assets/coin.png" alt="icon of a coin">
                    <span>5500</span>BDT
                </div>
            </div>
        </nav>

        <!-- tab section -->
        <section id="tabs" class="pt-10 pb-8">
            <div class="flex items-center justify-center gap-4 sm:gap-6">
                <button
                    class="tabs_btn bg-white font-semibold sm:text-xl py-2 px-6 sm:py-3 sm:px-8 rounded-lg border-2 border-btn_border text-txt_light active">Donation</button>
                <button
                    class="tabs_btn bg-white font-semibold sm:text-xl py-2 px-6 sm:py-3 sm:px-8 rounded-lg border-2 border-btn_border text-txt_light">History</button>
            </div>
        </section>
    </header>

    <main class="max-w-6xl w-11/12 mx-auto">
        <section class="donation_content">
            <h2>Donation Content</h2>
        </section>
        <section class="history_content">
            <h2>History Content</h2>
        </section>
    </main>


    <!-- script files -->
     <script src="./scripts/tabs.js"></script>
</body>

</html>
